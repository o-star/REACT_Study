name: Create Issue

on:
  workflow_dispatch:

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create issue
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[ {{date | date('YYYY-MM-DD')}} ] Test issue"
          body: '\n' +
            '<br/>\n' +
            '\n' +
            '- **금주 업무 내용을 요약해 코멘트로 작성해주시면 감사하겠습니다 👌**\n' +
          labels: 'feature'
          assignees: 'o-star'
          emoji: '+1'
