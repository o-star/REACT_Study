name: Create Issue

on:
  workflow_dispatch:

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create issue
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[ {{date | date('YYYY-MM-DD')}} ] Test issue"
          labels: 'feature'
          assignees: 'o-star'
          emoji: '+1'
